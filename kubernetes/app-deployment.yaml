apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: njumaili
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: feature-toggle
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/njumaili-harbor-project/app@sha256:120288d31c27d8b97ce2bc40d6efb9ae75b8a35b5fa6d40eb84d11c1a3659270
        ports: 
        - containerPort: 5000
